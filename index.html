<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassroomManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&family=Roboto:wght@100;300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <container class="classroomIcon">
    <button class="classRoom">
        <h1>Classroom Manager</h1>
    </button>
    <button class="projects">
        <img src="img/projects.png" alt="projects">
        <h2>Projects</h1>
    </button>
    <button class="classrooms">
        <img src="img/classrooms.png" alt="classrooms">
        <h2>Classrooms</h1>
    </button>
    <button class="permissions">
        <img src="img/permissionsO.png" alt="permissions">
        <h2>Permissions</h1>
    </button>
    <div class="openCorner"></div>
    </container>
    <button class="profile">
        <h1>Kishore</h1>
    </button>
    <input class="notifications" type="image" src="img/notifications.png" />
    <input class="help" type="image" src="img/help.png" />
    <container>
    <div class="popen">
        <button class="permissionsOpen">
             <img src="img/permissionsOpen.png" alt="permissionsOpen">
            <h2>Permissions</h1>
        </button>
    </div>
    <div class="vline"></div>
    <div class="amopen">
        <button class="approvalOpen">
            <img src="img/approvalClose.png" alt="approvalOpen">
            <h2>Approval Matrix</h1>
        </button>
    </div>
    <div class="hline"></div>
    <div class="onOpen"></div>
    <div class="sync">
        <button class="syncOpen">
            <img src="img/sync.png" alt="sync">
        </button>
        <h2>Last synced 15 mins ago.</h1>
    </div>
   </container>
   <container>
   <div class="addRole">
        <button class="role">+ Add Role</button>
   </div>
   <div class="editRole">
        <button class="edit">
            <img src="img/edit.png" alt="editRole">
        </button>
   </div>
    <div class="deleteRole">
    <button class="delete">
        <img src="img/delete.png" alt="deleteRole">
    </button>
    </div>
    </container>
    <div class="page1">
        <div class="head">
            <div class="department">Department/Role Name</div>
            <div class="accessLevel">Access Level</div>
            <div class="nmembers">No. of Members</div>
            <div class="lastUpdated">Last Updated</div>
        </div>

        <div class="teacher">
            <button class="departmentT">Teachers</button>
            <div class="accessLevelT">
                <button class="accessButtonT">All Access</button>
            </div>
            <button class="nmembersT">4</button>
            <div class="lastUpdatedT">1 min ago</div>
            <button class="viewButton">
                <img src="img/view.png" alt="view" class="view">
            </button>
         </div>
        <div class="externalFaculty">
            <button class="departmentT">External Faculty</button>
            <div class="accessLevelT">
                <button class="accessButtonC">Restricted Access</button>
            </div>
            <button class="nmembersT">8</button>
            <div class="lastUpdatedT">1 min ago</div>
            <button class="viewButton">
                <img src="img/view.png" alt="view" class="view">
            </button>
        </div>
        <div class="labAssistants">
            <button class="departmentT">Lab Assistants</button>
            <div class="accessLevelT">
                <button class="accessButtonC">Restricted Access</button>
            </div>
            <button class="nmembersT">16</button>
            <div class="lastUpdatedT">1 min ago</div>
            <button class="viewButton">
                <img src="img/view.png" alt="view" class="view">
            </button>
        </div>
        <div class="nonTeaching">
            <button class="departmentT">Non-teaching Staff</button>
            <div class="accessLevelT">
                <button class="accessButtonC">Restricted Access</button>
            </div>
            <button class="nmembersT">4</button>
            <div class="lastUpdatedT">1 min ago</div>
            <button class="viewButton">
                <img src="img/view.png" alt="view" class="view">
            </button>
        </div>
        <div class="supervisors">
            <button class="departmentT">Supervisors</button>
            <div class="accessLevelT">
                <button class="accessButtonT">All Access</button>
            </div>
            <button class="nmembersT">1</button>
            <div class="lastUpdatedT">1 min ago</div>
            <button class="viewButton">
                <img src="img/view.png" alt="view" class="view">
            </button>
        </div>
        
    </div>
</body>
</html>
